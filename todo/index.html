<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><input type="text" placeholder="Heading"></h1>
    <div class="box">
        <ul class="my-list">
            <li type="none" class="todoItem">
                <input type="checkbox" class="checkbox">
                <button><i class="fa-sharp fa-solid fa-xmark delete"></i></button>
                <button><i class="fa-solid fa-plus add"></i></button></li>
        </ul>
        <form id="addItemForm">
            <input type="text" id="newItemInput" placeholder="Enter a new item">
            <button type="submit">ADD</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
