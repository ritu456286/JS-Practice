<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>

    <script>
        const arr = [2,35,6,67,3,5,67];
        document.getElementById("demo1").innerHTML = arr;
        arr.sort();
        document.getElementById("demo2").innerHTML = arr;
        arr.sort(function(a, b){return a - b});
        document.getElementById("demo3").innerHTML = arr;
        arr.sort(function(a, b){return b - a});
        document.getElementById("demo4").innerHTML = arr;
        //there is no built-in max and min functions in js, sort the array and retrieve last or first element
        //use Math.max.apply(null, arr);
        //use max = -Infinity;
        

    </script>
</body>
</html>
